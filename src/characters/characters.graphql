type Character {
  # Example field (placeholder)
  id: ID!
  name: String!
  species: String
  gender: Gender
  height: Float
  weight: Int
  homeworld: Planet
  description: String
}

enum Gender {
  MALE
  FEMALE
}

input CreateCharacterInput {
  # Example field (placeholder)
  name: String!
  species: String
  gender: String
  height: Float
  weight: Int
  homeworld: ID
  description: String
}

input UpdateCharacterInput {
  id: ID!
  name: String
  species: String
  gender: String
  height: Float
  weight: Int
  homeworld: ID
  description: String
}

type Query {
  characters: [Character]!
  character(id: ID!): Character
}

type Mutation {
  createCharacter(createCharacterInput: CreateCharacterInput!): Character!
  updateCharacter(updateCharacterInput: UpdateCharacterInput!): Character!
  removeCharacter(id: ID!): Character
}
